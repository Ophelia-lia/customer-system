        async function deleteSelected() {
            if (selectedForDelete.size === 0) {
                alert('è¯·å…ˆé€‰æ‹©è¦åˆ é™¤çš„é¡¹');
                return;
            }
            
            if (!confirm(`ç¡®å®šåˆ é™¤é€‰ä¸­çš„ ${selectedForDelete.size} é¡¹å—ï¼Ÿ`)) return;
            
            // åˆ é™¤æ¨¡ç‰ˆ
            const templatesToDelete = [];
            selectedForDelete.forEach(id => {
                if (id.startsWith('template-')) {
                    templatesToDelete.push(id.replace('template-', ''));
                }
            });
            
            for (const templateId of templatesToDelete) {
                const template = await db.templates.where('template_id').equals(templateId).first();
                if (template) {
                    await db.templates.delete(template.id);
                }
            }
            
            // åˆ é™¤ç« èŠ‚
            if (currentTemplate) {
                const chaptersToDelete = [];
                selectedForDelete.forEach(id => {
                    if (id.startsWith('chapter-')) {
                        chaptersToDelete.push(parseInt(id.replace('chapter-', '')));

                });
                chaptersToDelete.sort((a, b) => b - a); // ä»åå¾€å‰åˆ 
                chaptersToDelete.forEach(index => {
                    currentTemplate.sections.splice(index, 1);
                });
                
                // åˆ é™¤ç»„ä»¶
                const componentsToDelete = [];
                selectedForDelete.forEach(id => {
                    if (id.startsWith('component-')) {
                        componentsToDelete.push(parseInt(id.replace('component-', '')));
                    }
                });
                componentsToDelete.sort((a, b) => b - a);
                if (currentTemplate.sections[currentChapterIndex]) {
                    componentsToDelete.forEach(index => {
                        currentTemplate.sections[currentChapterIndex].blocks.splice(index, 1);
                    });
                }
                
                await saveTemplate();

            // é‡æ–°åŠ è½½æ¨¡ç‰ˆåˆ—è¡¨
            allTemplates = await db.templates.toArray();
            if (templatesToDelete.length > 0) {
                // å¦‚æœåˆ é™¤äº†å½“å‰æ¨¡ç‰ˆï¼Œåˆ‡æ¢åˆ°ç¬¬ä¸€ä¸ªæ¨¡ç‰ˆ

            showToast('åˆ é™¤æˆåŠŸ');

        async function deleteCurrentTemplate() {
            if (!currentTemplate) {
                showToast('è¯·å…ˆé€‰æ‹©æ¨¡ç‰ˆ', 'error');
                return;
            }
            
            const chapterCount = currentTemplate.sections.length;
            const confirmMsg = `ç¡®å®šè¦åˆ é™¤æ¨¡ç‰ˆ"${currentTemplate.template_name}"å—ï¼Ÿ\næ­¤æ¨¡ç‰ˆåŒ…å« ${chapterCount} ä¸ªç« èŠ‚\nåˆ é™¤åæ— æ³•æ¢å¤`;
            
            if (!confirm(confirmMsg)) return;
            
            try {
                await db.templates.where('template_id').equals(currentTemplate.template_id).delete();

                allTemplates = await db.templates.toArray();

                showToast('åˆ é™¤å¤±è´¥', 'error');
            }
        }

        async function deleteCurrentChapter() {
            if (!currentTemplate) {
                showToast('è¯·å…ˆé€‰æ‹©æ¨¡ç‰ˆ', 'error');
                return;
            }
            
            if (!currentTemplate.sections || currentTemplate.sections.length === 0) {
                showToast('æ²¡æœ‰ç« èŠ‚å¯åˆ é™¤', 'error');
                return;
            }
            
            const section = currentTemplate.sections[currentChapterIndex];
            const componentCount = section.blocks.length;
            const confirmMsg = `ç¡®å®šè¦åˆ é™¤ç« èŠ‚"${section.section_title}"å—ï¼Ÿ\næ­¤ç« èŠ‚åŒ…å« ${componentCount} ä¸ªç»„ä»¶\nåˆ é™¤åæ— æ³•æ¢å¤`;
            
            if (!confirm(confirmMsg)) return;
            
            try {
                currentTemplate.sections.splice(currentChapterIndex, 1);
                
                // å¦‚æœåˆ é™¤åæ²¡æœ‰ç« èŠ‚äº†ï¼Œæ·»åŠ é»˜è®¤ç« èŠ‚
                if (currentTemplate.sections.length === 0) {
                    currentTemplate.sections.push({
                        section_title: '01 ç« èŠ‚ä¸€',
                        blocks: []
                    });
                }
                
                // è°ƒæ•´å½“å‰ç« èŠ‚ç´¢å¼•
                if (currentChapterIndex >= currentTemplate.sections.length) {
                    currentChapterIndex = currentTemplate.sections.length - 1;
                }
                
                await saveTemplate();
                showToast('ç« èŠ‚å·²åˆ é™¤');
                renderTemplateView();
            } catch (error) {
                console.error('åˆ é™¤ç« èŠ‚å¤±è´¥:', error);
                showToast('åˆ é™¤å¤±è´¥', 'error');
            }
        }

        async function moveChapterUp() {
            if (!currentTemplate || !currentTemplate.sections) {
                showToast('è¯·å…ˆé€‰æ‹©æ¨¡ç‰ˆ', 'error');
                return;
            }

            if (currentChapterIndex === 0) {
                showToast('å·²ç»æ˜¯ç¬¬ä¸€ä¸ªç« èŠ‚', 'error');
                return;
            }

            // äº¤æ¢ç« èŠ‚ä½ç½®
            const temp = currentTemplate.sections[currentChapterIndex];
            currentTemplate.sections[currentChapterIndex] = currentTemplate.sections[currentChapterIndex - 1];
            currentTemplate.sections[currentChapterIndex - 1] = temp;

            // æ›´æ–°å½“å‰ç´¢å¼•
            currentChapterIndex--;

            await saveTemplate();
            renderTemplateView();
            showToast('ç« èŠ‚å·²ä¸Šç§»');
        }

        async function moveChapterDown() {
            if (!currentTemplate || !currentTemplate.sections) {
                showToast('è¯·å…ˆé€‰æ‹©æ¨¡ç‰ˆ', 'error');
                return;
            }

            if (currentChapterIndex >= currentTemplate.sections.length - 1) {
                showToast('å·²ç»æ˜¯æœ€åä¸€ä¸ªç« èŠ‚', 'error');
                return;
            }

            // äº¤æ¢ç« èŠ‚ä½ç½®
            const temp = currentTemplate.sections[currentChapterIndex];
            currentTemplate.sections[currentChapterIndex] = currentTemplate.sections[currentChapterIndex + 1];
            currentTemplate.sections[currentChapterIndex + 1] = temp;

            // æ›´æ–°å½“å‰ç´¢å¼•
            currentChapterIndex++;

            await saveTemplate();
            renderTemplateView();
            showToast('ç« èŠ‚å·²ä¸‹ç§»');
        }
